
  <div *ngIf="book">
    <h1>
      {{book.name}}
    </h1>
    <div>
      {{book.text}}
    </div>
    <div [froalaView]="book.text"></div>
    <div>
      Name: <input [(ngModel)]="book.name" />
      <div [froalaEditor] [(froalaModel)]="book.text">
        Main chapter text
      </div>
    </div>
    <div>
      <button (click)="Save()">Save</button>
    </div>
  </div>
